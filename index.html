<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Countdown ğŸ’•</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        color: white;
        text-align: center;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        max-width: 420px;
        width: 90%;
    }

    h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 42px;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 16px;
        margin-bottom: 20px;
        opacity: 0.9;
    }

    .numbers {
        font-size: 28px;
        margin-top: 20px;
        font-weight: bold;
        line-height: 1.6;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.7);
        font-size: 20px;
        animation: float 6s linear infinite;
    }

    .daily-message {
    margin-top: 20px;
    font-size: 16px;
    opacity: 0.95;
    font-style: italic;
    }

    @keyframes float {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

</style>
</head>

<body>

<div class="container">
    <h1>Countdown to Our Day ğŸ’–</h1>
    <div class="daily-message" id="dailyMessage"></div>
    <div class="subtitle">28th March 2026 âœ¨</div>
    <div class="numbers" id="numbers"></div>
</div>

<script>
    // Set target date: 28 March 2026
    const targetDate = new Date("March 28, 2026 00:00:00").getTime();

    function updateCounter() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
            document.getElementById("numbers").innerHTML =
                "It's finally here ğŸ’ğŸ’–âœ¨";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("numbers").innerHTML =
            `${days} Days ğŸ’•<br>
             ${hours} Hours ğŸ’ ${minutes} Minutes ğŸ’“ ${seconds} Seconds`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }

    setInterval(createHeart, 800);

    const messages = [
    "Every day brings us closer ğŸ’•",
    "You are my favorite notification ğŸ’Œ",
    "One more day closer to forever ğŸ’",
    "Iâ€™d choose you again. Always. â¤ï¸",
    "Counting days, but loving you timelessly âœ¨",
    "Our story is my favorite story ğŸ“–",
    "Forever is just the beginning ğŸ’–"
    ];

    function showDailyMessage() {
        const now = new Date().getTime();
        const diff = targetDate - now;
    
        const daysLeft = Math.floor(diff / (1000 * 60 * 60 * 24));
    
        // Rotate message based on days left
        const messageIndex = Math.abs(daysLeft) % messages.length;
    
        document.getElementById("dailyMessage").innerText =
            messages[messageIndex];
    }
    
    setInterval(showDailyMessage, 1000);
    showDailyMessage();
        
</script>

</body>
